<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机密码生成器</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --primary-color: #4a90e2;
            --primary-hover: #5aa1f2;
            --input-bg: #3a3a3a;
            --border-color: #444;
            --success-color: #2ecc71;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .password-display-container {
            display: flex;
            margin-bottom: 1.5rem;
        }

        #password-display {
            flex-grow: 1;
            padding: 0.8rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px 0 0 6px;
            font-size: 1.2rem;
            color: var(--text-color);
            outline: none;
        }

        #copy-btn {
            padding: 0.8rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        #copy-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .copy-feedback {
            display: block;
            text-align: center;
            color: var(--success-color);
            height: 1em;
            margin-top: -1rem;
            margin-bottom: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting label {
            font-size: 1rem;
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #length-slider {
            width: 150px;
        }

        #length-value {
            font-weight: bold;
            background-color: var(--input-bg);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            min-width: 2ch;
            text-align: center;
        }

        /* Custom Checkbox */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        #generate-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }

        #generate-btn:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>随机密码生成器</h1>

        <div class="password-display-container">
            <input type="text" id="password-display" readonly>
            <button id="copy-btn">复制</button>
        </div>
        <span id="copy-feedback" class="copy-feedback">已复制!</span>

        <div class="settings">
            <div class="setting">
                <label for="length-slider">密码长度</label>
                <div class="length-control">
                    <input type="range" id="length-slider" min="4" max="64" value="16">
                    <span id="length-value">16</span>
                </div>
            </div>

            <div class="setting">
                <label for="include-uppercase">包含大写字母 (A-Z)</label>
                <label class="switch">
                    <input type="checkbox" id="include-uppercase" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting">
                <label for="include-lowercase">包含小写字母 (a-z)</label>
                <label class="switch">
                    <input type="checkbox" id="include-lowercase" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting">
                <label for="include-numbers">包含数字 (0-9)</label>
                <label class="switch">
                    <input type="checkbox" id="include-numbers" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting">
                <label for="include-symbols">包含特殊符号 (!@#$)</label>
                <label class="switch">
                    <input type="checkbox" id="include-symbols" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button id="generate-btn">生成密码</button>
    </div>

    <script>
        const passwordDisplay = document.getElementById('password-display');
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const includeUppercase = document.getElementById('include-uppercase');
        const includeLowercase = document.getElementById('include-lowercase');
        const includeNumbers = document.getElementById('include-numbers');
        const includeSymbols = document.getElementById('include-symbols');
        const generateBtn = document.getElementById('generate-btn');

        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        function generatePassword() {
            let length = lengthSlider.value;
            let charset = '';
            let password = '';

            if (includeUppercase.checked) charset += uppercaseChars;
            if (includeLowercase.checked) charset += lowercaseChars;
            if (includeNumbers.checked) charset += numberChars;
            if (includeSymbols.checked) charset += symbolChars;

            if (charset === '') {
                passwordDisplay.value = '请至少选择一种字符类型';
                return;
            }
            
            // 确保密码至少包含每种选定类型的一个字符
            let guaranteedChars = [];
            if (includeUppercase.checked) guaranteedChars.push(uppercaseChars[Math.floor(Math.random() * uppercaseChars.length)]);
            if (includeLowercase.checked) guaranteedChars.push(lowercaseChars[Math.floor(Math.random() * lowercaseChars.length)]);
            if (includeNumbers.checked) guaranteedChars.push(numberChars[Math.floor(Math.random() * numberChars.length)]);
            if (includeSymbols.checked) guaranteedChars.push(symbolChars[Math.floor(Math.random() * symbolChars.length)]);

            for (let i = guaranteedChars.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            // 将保证的字符与随机生成的字符混合
            let finalPasswordArray = (password + guaranteedChars.join('')).split('');
            
            // Fisher-Yates shuffle algorithm
            for (let i = finalPasswordArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [finalPasswordArray[i], finalPasswordArray[j]] = [finalPasswordArray[j], finalPasswordArray[i]];
            }

            passwordDisplay.value = finalPasswordArray.join('');
        }

        function copyToClipboard() {
            if (passwordDisplay.value && !passwordDisplay.value.startsWith('请')) {
                navigator.clipboard.writeText(passwordDisplay.value).then(() => {
                    copyFeedback.style.opacity = '1';
                    setTimeout(() => {
                        copyFeedback.style.opacity = '0';
                    }, 2000);
                });
            }
        }

        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
            generatePassword();
        });

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyToClipboard);
        
        // Add event listeners to checkboxes to regenerate password on change
        [includeUppercase, includeLowercase, includeNumbers, includeSymbols].forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        // Initial password generation
        generatePassword();
    </script>

</body>
</html>
